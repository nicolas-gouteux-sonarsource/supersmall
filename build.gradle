plugins {
    id 'java'
    id "org.sonarqube" version "3.5.0.2730"
}

sonar {
    properties {
        property "sonar.projectName", "s1"
        property "sonar.projectKey", "s1"

        // ngx2 (local)
        //property "sonar.login", "85cbc765f3a65ef555462d42d4c8aef6d35a6493"
        property "sonar.host.url", "https://ngx2.eu.ngrok.io/"
        property "sonar.organization", "default-organization"
        property "sonar.plugins.origin", "local"


        // dev
//        property "sonar.login", "032b80b2bc0ffe6b40e9136631b69ab2dab3bcca"
//        property "sonar.host.url", "https://dev.sc-dev.io"
//        property "sonar.organization", "ngx"
